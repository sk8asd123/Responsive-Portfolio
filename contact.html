<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

<header id="masthead">
  <meta name="viewport" content="width=device-width">
  <div class="container-fluid">
    <a href="index.html" id="logo">Your Name</a>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
    </div>
</header>

  <div id="main-container" class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-xs-1 col-s-1">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Me" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>
    </div>

    <section class="sidebar">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-xs-1 col-s-1">
          <div id="connect">
            <h2>Connect with Me</h2>

            <a href="#"><img src="./images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="#"><img src="./images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="#"><img src="./images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>
</body>

</html>
